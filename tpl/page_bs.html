<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZeroBin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.min.css#" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.min.css#" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/jquery.snippet.min.css#" />  

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">ZeroBin</a>
          <p class="navbar-text pull-right">{$VERSION}</p>
        </div>
      </div>
    </div>

    <noscript><div class="nonworking">Javascript is required for ZeroBin to work.<br>Sorry for the inconvenience.</div></noscript>

    <div class="container">
      
      <div class="row">
        <div class="span12 alert alert-info" id="status" style="display:none">&nbsp;</div>
        <div class="span12 alert alert-error" id="errormessage" style="display:none">{$ERRORMESSAGE|htmlspecialchars}</div>
      </div>

      <div class="row">
        <div class="span9">
          <textarea class="span9" rows="20" id="message" name="message"></textarea>
        </div>
        <div class="span3">
          <div id="toolbar" class="well">
            <label for="pasteExpiration">Expiration:</label>
            <select class="span2" id="pasteExpiration" name="pasteExpiration">
              <option value="burn">Burn after reading</option>
              <option value="10min">10 minutes</option>
              <option value="1hour">1 hour</option>
              <option value="1day">1 day</option>
              <option value="3day">3 days</option>
              <option value="7day" selected="selected">1 week</option>
            </select>

            <label for="language">Language:</label>
            <select class="span2" id="language" name="language">
              <option value="none" selected="selected">None</option>
              <option value="c">C</option>
              <option value="cpp">C++</option>
              <option value="csharp">C#</option>
              <option value="css">CSS</option>
              <option value="html">HTML</option>
              <option value="java">Java</option>
              <option value="javascript">JavaScript</option>
              <option value="Javascript_dom">JavaScript with DOM</option>
              <option value="perl">Perl</option>
              <option value="php">PHP</option>
              <option value="python">Python</option>
              <option value="ruby">Ruby</option>
              <option value="sql">SQL</option>
              <option value="xml">XML</option>
            </select>
            <label class="checkbox">
              <input type="checkbox" id="opendiscussion" name="opendiscussion" />
              Allow Comments
            </label>
            
            <!--
            <div id="remainingtime" style="display:none;"></div>
            <input id="password" value="Optional password..." style="display:none;" />
            -->

            <button class="btn btn-primary" id="sendbutton" onclick="send_data();return false;"><i class="icon-ok icon-white"></i>Submit</button>
            <button class="btn btn-danger" id="newbutton" onclick="window.location.href=scriptLocation();return false;"><i class="icon-remove icon-white"></i>Cancel</button>            
            
          </div>
        
          <div id="pastelink" style="display:none;"></div>
          <pre id="cleartext" style="display:none;"></pre>

        </div>
      </div>
    
      <div class="row">
        <div class="span12">
          <div id="discussion" style="display:none;">
            <h4>Comments</h4>
            <div id="comments"></div>
          </div>
        </div>
      </div>
      <div id="cipherdata" style="display:none;">{$CIPHERDATA}</div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js#"></script>

    <script src="bootstrap/js/bootstrap.min.js#"></script>

    <script src="js/sjcl.js#"></script>
    <script src="js/base64.js#"></script>
    <script src="js/rawdeflate.js#"></script>
    <script src="js/rawinflate.js#"></script>
    <script src="js/jquery.snippet.min.js#"></script>
    <script src="js/zerobin.js?{$VERSION|rawurlencode}#"></script>
  </body>
</html>
